<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1 class="text-center">The Great Number Game</h1>
    <h3 class="text-muted text-center">I am thinking of a number between 1 and 100...</h3>
    <div class="container">
        <form action="/guess" method="post">
            <div class="text-center">
                <label for="guess" class="font-weight-bold" >Take a Guess</label>
            </div>
            <div class="form-group text-center">
                <input type="text" name="guess">
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-outline-dark font-weight-bold" value="Guess Now!">
            </div>
        </form>
    </div>
</body>
</html>
